{% extends 'base.html' %}

{% block content %}
<header id="header_login">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center"> User Login</h1>
        </div>
      </div>
    </div>
  </header>

  <section id="main_login">
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-md-offset-6 mx-auto">
        <!-- Alerts -->
        {% include 'partials/_alerts.html' %}

          <form id="login" action="{% url 'login' %}" method="POST" class="well">
                {% csrf_token %}

                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" name="username" placeholder="Enter Username" required>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <input type="submit" value="login" class="btn btn-default btn-block" style="width:80%">
                <!-- <br>
                <div >
                  <a type="button" data-toggle="modal" data-target="#addPage">Sign Up</a>
                </div> -->
            </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}

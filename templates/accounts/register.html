{% extends 'base.html' %}

{% block content %}
<header id="header_login">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center"> User Registration</h1>
        </div>
      </div>
    </div>
  </header>

  <section id="main_login">
    <div class="container">
        <!-- Alerts -->
        <!-- {% include 'partials/_alerts.html' %} -->
      <div class="row">
        <div class="col-md-4 col-md-offset-4 mx-auto">
        <!-- Alerts -->
            {% include 'partials/_alerts.html' %}
            
          <form id="login" action="{% url 'register' %}" method="POST" class="well">
              {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                
                <div class="form-group">
                        <label for="email">Email ID</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter Email ID" style="width:55%" required>
                </div>

                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" class="form-control" placeholder="Enter First Name" required>
                </div>
 
                <div class="form-group">
                  <label for="last_name">Last Name</label>
                  <input type="text" name="last_name" class="form-control" placeholder="Enter Last Name" required>
                </div>

                <!-- <div class="form-group">
                  <label for="contact_number">Contact Number</label>
                  <input type="text" name="contact_number" class="form-control" placeholder="Enter Contact Number" required>
                </div> -->

                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>

                <div class="form-group">
                  <label for="password2">Confirm Password</label>
                  <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
                </div>

                <input type="submit" value="Register" class="btn btn-default btn-block" style="width:50%">
                <!-- <br>
                <div >
                  <a type="button" data-toggle="modal" data-target="#addPage">Sign Up</a>
                </div> -->
            </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
